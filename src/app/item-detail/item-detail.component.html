<div class="item-detail">
    <button class="close-button" (click)="onClose()">Close</button>

    <img *ngIf="item?.poster_path" [src]="'https://image.tmdb.org/t/p/w500' + item.poster_path"
        alt="{{ item?.title || item?.name }}" class="detail-image" />

    <div class="detail-info">
        <h2 class="detail-title">{{ item?.title || item?.name }}</h2>
        <p class="detail-rating">Rating: {{ item?.vote_average ? (item?.vote_average | number: '1.1-1') : 'N/A' }}</p>
        <p class="detail-overview">{{ item?.overview }}</p>

        <div class="additional-info">
            <p><strong>Release Date:</strong> {{ item?.release_date || item?.first_air_date }}</p>
            <p *ngIf="item?.runtime"><strong>Runtime:</strong> {{ item.runtime }} mins</p>
            <p *ngIf="item?.genres?.length">
                <strong>Genres:</strong>
            {{ genreNames }}
            </p>
        </div>
    </div>
</div>
